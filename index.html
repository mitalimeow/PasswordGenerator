<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css">
    <link href="https://fonts.googleapis.com/css2?family=Buda:wght@300&family=Jersey+10&family=Jersey+15&display=swap" rel="stylesheet">
</head>
<body>
    <video autoplay muted loop playsinline id="bgvid">
    <source src="bgvid.mp4" type="video/mp4">
    
</video>

    <img src="black.jpg" id="black">
     <div class="panel">
        <br>
        <h1>Password Generator</h1>
    <br>
    <form>
        <input type="checkbox" id="uppercase" class="check">
        <label for="uppercase" name="uppercase">Include UpperCase Characters</label>
        <br>
        <input type="checkbox" id="lowercase" class="check">
        <label for="lowercase" name="lowercase">Include LowerCase Characters</label>
        <br>
        <input type="checkbox" id="number" class="check">
        <label for="number" name="number">Include Numeral Characters</label>
        <br>
        <input type="checkbox" id="symbol" class="check">
        <label for="symbol" name="symbol">Include Special Symbol Characters</label>
    </form>

    <br><br>

    <label>Enter length of password:</label>
    <input type="number" id="input" min="0">

    <br><br><br>

    <label> Generated Password:</label><p id="gen"></p>

    <br><br>
    
    <button id="make">Generate Password</button>

    <br><br><br>

     </div>
    


    <script src="password.js"></script>

</body>
</html>
